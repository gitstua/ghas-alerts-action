name: GHAS Alerts Action

on:
  pull_request:
    types:
      - opened

jobs:
  ghas-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run GHAS Alerts Action
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node src/index.js ${{ github.event.pull_request.number }} ${{ github.repository }}